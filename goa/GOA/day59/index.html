<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color Button</title>
    <script>
        function changeColor() {
            var button = document.getElementById("colorButton");
            var colors = ["red", "blue", "green", "yellow", "orange", "purple"]; // Array of colors
            var randomColor = colors[Math.floor(Math.random() * colors.length)]; // Randomly select a color
            button.style.backgroundColor = randomColor; // Change button color
        }
    </script>
</head>
<body>
    <button id="colorButton" onclick="changeColor()">Change Color</button>
</body>
</html>
