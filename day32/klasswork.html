<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Video Sharing Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            margin: 20px;
        }

        .video {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            margin-top: 10px;
        }

        .subscribe-btn,
        .like-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .video-list {
            list-style: none;
            padding: 0;
        }

        .video-list-item {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Video Sharing Site</h1>
    </header>

    <main>
        <div class="video">
            <!-- Replace the URL with your video's embed code -->
            <iframe width="560" height="315" src="https://www.youtube.com/watch?v=2VkqIEqcFY0" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-info">
            <h2>Video Title</h2>
            <p>Description of the video.</p>
            <button class="subscribe-btn">Subscribe</button>
            <button class="like-btn">Like</button>
        </div>

        <h2>Related Videos</h2>
        <ul class="video-list">
            <!-- Repeat this block for each video in the list -->
            <li class="video-list-item">
                <div class="video">
                    <!-- Replace the URL with the embed code for each video -->
                    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=GnLj_OnvIhg&t=18s" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h3>Related Video Title</h3>
                    <p>Description of the related video.</p>
                </div>
            </li>
            <!-- Repeat this block for each video in the list -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Your Video Sharing Site</p>
    </footer>

</body>
</html>
